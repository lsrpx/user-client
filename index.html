<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui;display:flex;flex-direction:column;height:100vh;background:#0b0f17;color:#e6ebf5}
    header{padding:12px;background:#0f1522;text-align:center;font-weight:600;border-bottom:1px solid #1f2940}
    #chat{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:8px;scroll-behavior:smooth;}
    .bubble{max-width:70%;padding:10px 12px;border-radius:12px;line-height:1.4}
    .u{align-self:flex-end;background:#142038;color:#e6ebf5}
    .a{align-self:flex-start;background:#0f1626;color:#e6ebf5}
    .typing{align-self:flex-start;font-style:italic;color:#96a0b8;margin-left:5px;opacity:0.8}
    footer{display:flex;padding:12px;border-top:1px solid #1f2940}
    input{flex:1;padding:8px;border-radius:10px;border:1px solid #1f2940;background:#0e1420;color:#e6ebf5;margin-right:8px}
    button{padding:8px 12px;border:none;border-radius:10px;background:#7c5cff;color:#041018;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <header>Lucky AI Chat</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="msg" placeholder="Type your questionâ€¦" />
    <button id="send">Send</button>
  </footer>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    const socket = io('https://lucky-ai-chat-server.onrender.com/user', { transports:['websocket'] });

    function addBubble(text, role='u'){
      const b = document.createElement('div');
      b.className = 'bubble ' + role;
      b.textContent = text;
      chatEl.appendChild(b);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function addTyping(){
      const t = document.createElement('div');
      t.className = 'typing';
      t.textContent = 'AI is typing...';
      chatEl.appendChild(t);
      chatEl.scrollTop = chatEl.scrollHeight;
      return t;
    }

    function typeText(el, text, callback){
      let i = 0;
      const interval = setInterval(()=>{
        el.textContent += text.charAt(i);
        i++;
        chatEl.scrollTop = chatEl.scrollHeight;
        if(i>=text.length) { clearInterval(interval); if(callback) callback(); }
      },30); // speed of typing
    }

    function sendMsg(){
      const text = inputEl.value.trim();
      if(!text) return;
      addBubble(text,'u');
      inputEl.value = '';
      const typingEl = addTyping();
      socket.emit('question',{text});
    }

    sendBtn.onclick = sendMsg;
    inputEl.onkeydown = e => { if(e.key==='Enter') sendMsg(); }

    socket.on('answer', msg => {
      const typingEl = document.querySelector('.typing');
      if(typingEl) typingEl.remove();

      const bubble = document.createElement('div');
      bubble.className = 'bubble a';
      chatEl.appendChild(bubble);
      chatEl.scrollTop = chatEl.scrollHeight;

      // Animate typing
      typeText(bubble, msg.text);
    });
  </script>
</body>
</html>
